<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>form</title>

    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Registration </h2>
                    <form method="POST">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="FULL NAME" name="name">
                        </div>
<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="EMAIL" name="name">
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="ROLL NUMBER" name="ROLLNO">
                                    
                                </div>
<div class="input-group">
                            <input class="input--style-1" type="text" placeholder="PHONE NUMBER" name="name">
                        </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="gender">
                                            <option disabled="disabled" selected="selected">GENDER</option>
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                       <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="ADDRESS" name="name">
                        </div>
 <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="OBTAINED MARKS" id="marks" name="MARKS">
                                    
                                </div>
 <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="OUTOF" id="total" name="OUTOF">
                                    
                                </div>
 <div class="input-group">
                                    <input class="input--style-1 js-datepicker" type="text" placeholder="PERCENTAGE" id="percent" name="ROLLNO">
                                    
                                </div>
                        <div class="row row-space">
                            <div class="col-2">
                                
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script>
        const marks=  document.getElementById('marks')
        const toal=  document.getElementById('total')
        const percent=  document.getElementById('percent')

        const calPrecent= () => {
            if (marks.value !== 0 && toal.value !==0){
                prepercent= marks.value/toal.value
                precentval= prepercent*100
                percent.value = precentval
            }
        }
        marks.addEventListener('blur', calPrecent)
        toal.addEventListener('blur', calPrecent)
    </script>

</body>

</html>
